<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Llamadas WebRTC</title>
    
    <!-- Fuentes e iconos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Simple Peer para WebRTC -->
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    
    <!-- Metatags para PWA -->
    <meta name="application-name" content="Llamadas WebRTC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Llamadas WebRTC">
    <meta name="description" content="Llamadas de voz en tiempo real">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#3390ec">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="theme-color" content="#3390ec">

    <!-- Iconos -->
    <link rel="apple-touch-icon" href="/icons/icon-180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png">
    
    <!-- Manifest para PWA -->
    <link rel="manifest" href="/manifest.json">
    
    <style>
        :root {
            --bg: #0f1419;
            --surface: #1c252b;
            --text-primary: #ffffff;
            --text-secondary: #b0b8c0;
            --accent: #3390ec;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --border: #2f3a42;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Roboto', sans-serif; 
            background: var(--bg); 
            color: var(--text-primary); 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== LOADING OVERLAY ===== */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }

        .loading-text {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        /* ===== HEADER ===== */
        .app-header {
            background: var(--surface);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title { 
            font-size: 1.3rem; 
            font-weight: 600; 
            color: var(--accent);
        }

        .my-avatar-container {
            position: relative;
            cursor: pointer;
        }

        .my-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #5ba8f5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
            color: white;
            overflow: hidden;
            border: 2px solid var(--border);
        }

        .my-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .status-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--danger);
            border: 2px solid var(--surface);
        }

        .status-indicator.online { 
            background: var(--success); 
        }

        /* ===== CONNECTION STATUS ===== */
        .connection-status {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1001;
            border: 1px solid var(--border);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .connection-status.show {
            opacity: 1;
            visibility: visible;
            top: 70px;
        }

        .connection-status.connected {
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.3);
        }

        .connection-status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.3);
        }

        /* ===== USERS LIST ===== */
        .users-list { 
            padding: 20px 0;
            background: var(--bg);
            min-height: calc(100vh - 72px);
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .user-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .user-item.disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
        }
        
        .user-item.disabled:hover { 
            background-color: transparent; 
        }

        .user-avatar-small {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
            margin-right: 14px;
            flex-shrink: 0;
            overflow: hidden;
            border: 2px solid var(--border);
            background: linear-gradient(135deg, var(--accent), #5ba8f5);
        }

        .user-avatar-small img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info { 
            flex: 1;
            min-width: 0;
        }
        
        .user-info h3 { 
            font-size: 1.1rem; 
            font-weight: 500; 
            margin-bottom: 4px; 
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-info p { 
            font-size: 0.9rem; 
            color: var(--text-secondary); 
            display: flex; 
            align-items: center; 
            gap: 6px; 
        }

        .status-dot { 
            width: 8px; 
            height: 8px; 
            border-radius: 50%; 
            display: inline-block;
        }

        .status-dot.online { 
            background: var(--success); 
        }
        
        .status-dot.offline { 
            background: var(--text-secondary); 
        }

        .call-action { 
            color: var(--accent); 
            font-size: 1.4rem; 
            padding: 10px;
        }
        
        .call-action.disabled { 
            color: var(--text-secondary); 
        }

        /* ===== CALL OVERLAY ===== */
        .call-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 20px 30px;
        }

        .call-overlay.active { 
            display: flex;
        }

        .call-top {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .call-avatar-large {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            overflow: hidden;
            background: linear-gradient(135deg, var(--accent), #5ba8f5);
            border: 3px solid var(--border);
        }

        .call-avatar-large img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .call-name { 
            font-size: 1.6rem; 
            font-weight: 600; 
            margin-bottom: 10px; 
            color: var(--text-primary);
            max-width: 90%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .call-status-text { 
            font-size: 1.1rem; 
            color: var(--text-secondary);
            margin-bottom: 15px;
            min-height: 24px;
        }
        
        .timer { 
            font-size: 1.8rem; 
            font-weight: 600; 
            margin: 20px 0; 
            color: var(--success);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            display: none;
        }
        
        .timer.active { 
            display: block;
        }

        /* ===== CALL CONTROLS ===== */
        .call-controls {
            display: flex;
            justify-content: center;
            gap: 25px;
            position: relative;
            z-index: 2;
        }

        .call-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--surface);
            border: none;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .call-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .call-btn.end { 
            background: var(--danger); 
            color: white;
        }
        
        .call-btn.accept { 
            background: var(--success); 
            color: white;
        }

        .call-btn.mic-off {
            background: rgba(255, 152, 0, 0.2);
            color: var(--warning);
        }

        /* ===== INCOMING CALL CONTROLS ===== */
        .incoming-controls {
            display: none;
            justify-content: center;
            gap: 40px;
            position: relative;
            z-index: 2;
        }

        .incoming-controls.active {
            display: flex;
        }

        /* ===== PROFILE MODAL ===== */
        .profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            z-index: 2000;
            display: none;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
        }

        .profile-modal.active {
            display: flex;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-top: 10px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .back-btn:hover {
            background: rgba(51, 144, 236, 0.1);
        }

        .profile-title {
            flex: 1;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .profile-avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            border: 3px solid var(--accent);
            overflow: hidden;
            background: var(--surface);
        }

        .profile-avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .profile-avatar-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent), #5ba8f5);
            color: white;
            font-size: 3rem;
            font-weight: 700;
        }

        .change-photo-btn {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .profile-form {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: var(--accent);
            font-size: 0.9rem;
        }

        .profile-input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .profile-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
        }

        .password-container {
            position: relative;
        }

        .toggle-password-btn {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            font-size: 1rem;
        }

        .form-note {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 5px;
            display: block;
        }

        .profile-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .save-btn {
            flex: 1;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .logout-btn {
            padding: 14px 20px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* ===== NOTIFICATION TOAST ===== */
        .notification-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 1001;
            border: 1px solid var(--border);
            display: none;
            max-width: 90%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .notification-toast.show { 
            display: block;
        }

        /* ===== UTILITY CLASSES ===== */
        .hidden { 
            display: none !important; 
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1rem;
            max-width: 250px;
            margin: 0 auto;
        }

        .loading-users {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 40px 20px;
        }

        .loading-users .spinner {
            width: 30px;
            height: 30px;
            margin-bottom: 0;
        }

        /* ===== MEDIA QUERIES ===== */
        @media (max-width: 768px) {
            .app-header {
                padding: 14px 16px;
            }
            
            .header-title {
                font-size: 1.2rem;
            }
            
            .my-avatar {
                width: 38px;
                height: 38px;
            }
            
            .call-avatar-large {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }
            
            .call-name {
                font-size: 1.4rem;
            }
            
            .call-status-text {
                font-size: 1rem;
            }
            
            .timer {
                font-size: 1.6rem;
            }
            
            .call-btn {
                width: 55px;
                height: 55px;
                font-size: 1.3rem;
            }
            
            .profile-avatar-container {
                width: 100px;
                height: 100px;
            }
            
            .profile-avatar-placeholder {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .app-header {
                padding: 12px;
            }
            
            .header-title {
                font-size: 1.1rem;
            }
            
            .my-avatar {
                width: 36px;
                height: 36px;
            }
            
            .user-item {
                padding: 12px;
            }
            
            .user-avatar-small {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
                margin-right: 12px;
            }
            
            .user-info h3 {
                font-size: 1rem;
            }
            
            .call-avatar-large {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .call-name {
                font-size: 1.3rem;
            }
            
            .timer {
                font-size: 1.4rem;
            }
            
            .call-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .call-controls, .incoming-controls {
                gap: 20px;
            }
            
            .profile-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p class="loading-text" id="loadingText">Conectando...</p>
        <div id="retryButtonContainer" style="display: none; margin-top: 20px;">
            <button id="retryConnection" style="background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; gap: 8px;">
                <i class="fas fa-redo"></i> Reintentar
            </button>
            <button id="goToLogin" style="background: transparent; color: var(--accent); border: 1px solid var(--accent); padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 0.9rem; margin-left: 10px; display: flex; align-items: center; gap: 8px;">
                <i class="fas fa-sign-in-alt"></i> Volver a login
            </button>
        </div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">
        <i class="fas fa-circle" id="connectionStatusIcon"></i>
        <span id="connectionStatusText">Conectando...</span>
    </div>

    <!-- Main Header -->
    <header class="app-header">
        <div class="header-title">Llamadas WebRTC</div>
        <div class="my-avatar-container" id="myAvatarContainer" title="Mi perfil">
            <div class="my-avatar" id="myAvatar">U</div>
            <div class="status-indicator" id="myStatusIndicator"></div>
        </div>
    </header>

    <!-- Users List -->
    <main class="main-content">
        <div class="users-list" id="usersList">
            <div class="loading-users">
                <div class="spinner"></div>
                <p>Cargando usuarios...</p>
            </div>
        </div>
    </main>

    <!-- Call Overlay -->
    <div class="call-overlay" id="callOverlay">
        <div class="call-top">
            <div class="call-avatar-large" id="callAvatarLarge">U</div>
            <div class="call-name" id="callPeerName">Usuario</div>
            <div class="call-status-text" id="callStatusText">Conectando...</div>
            <div class="timer" id="timer">00:00</div>
            
            <!-- BotÃ³n de colgar siempre visible -->
            <div class="call-controls" id="endCallContainer" style="margin-top: 30px;">
                <button class="call-btn end" id="endCall" title="Finalizar llamada">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </div>

        <!-- Controles adicionales (micrÃ³fono) -->
        <div class="call-controls" id="callControls">
            <button class="call-btn" id="toggleMic" title="Silenciar micrÃ³fono">
                <i class="fas fa-microphone"></i>
            </button>
        </div>

        <!-- Controles para llamada entrante -->
        <div class="incoming-controls" id="incomingControls">
            <button class="call-btn end" id="rejectCall" title="Rechazar llamada">
                <i class="fas fa-phone-slash"></i>
            </button>
            <button class="call-btn accept" id="acceptCall" title="Aceptar llamada">
                <i class="fas fa-phone"></i>
            </button>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="profile-modal" id="profileModal">
        <div class="profile-header">
            <button class="back-btn" id="profileBackBtn" title="Volver">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="profile-title">Mi Perfil</div>
        </div>

        <div class="profile-avatar-section">
            <div class="profile-avatar-container" id="profileAvatarContainer">
                <img class="profile-avatar-img" id="profileAvatarImg" src="" alt="Avatar">
                <div class="profile-avatar-placeholder" id="profileAvatarPlaceholder">U</div>
            </div>
            <button class="change-photo-btn" id="changePhotoBtn">
                <i class="fas fa-camera"></i> Cambiar foto
            </button>
            <input type="file" id="profilePhotoInput" accept="image/*" style="display:none;">
        </div>

        <div class="profile-form">
            <div class="form-group">
                <label for="profileNameInput">
                    <i class="fas fa-user"></i> Nombre de usuario
                </label>
                <input type="text" class="profile-input" id="profileNameInput" placeholder="Tu nombre" value="">
                <span class="form-note">MÃ­nimo 3 caracteres</span>
            </div>
            
            <div class="form-group">
                <label for="profileCurrentPassword">
                    <i class="fas fa-lock"></i> ContraseÃ±a actual
                </label>
                <div class="password-container">
                    <input type="password" class="profile-input" id="profileCurrentPassword" placeholder="Para cambios">
                    <button type="button" class="toggle-password-btn" data-target="profileCurrentPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <span class="form-note">Solo si cambias la contraseÃ±a</span>
            </div>
            
            <div class="form-group">
                <label for="profileNewPassword">
                    <i class="fas fa-key"></i> Nueva contraseÃ±a
                </label>
                <div class="password-container">
                    <input type="password" class="profile-input" id="profileNewPassword" placeholder="Nueva (opcional)">
                    <button type="button" class="toggle-password-btn" data-target="profileNewPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="profileConfirmPassword">
                    <i class="fas fa-check-circle"></i> Confirmar
                </label>
                <div class="password-container">
                    <input type="password" class="profile-input" id="profileConfirmPassword" placeholder="Repetir nueva">
                    <button type="button" class="toggle-password-btn" data-target="profileConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="profile-actions">
                <button class="save-btn" id="saveProfileBtn" disabled>
                    <i class="fas fa-save"></i> Guardar
                </button>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesiÃ³n
                </button>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="notification-toast" id="notificationToast"></div>

    <!-- Audio Elements -->
    <audio id="remoteAudio" autoplay></audio>

    <script>
        // ========== CONFIGURACIÃ“N ==========
        const WS_URL = window.location.protocol === 'https:' 
            ? `wss://${window.location.host}/ws`
            : `ws://${window.location.host}/ws`;

        const ICE_CONFIG = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // ========== ESTADO DE LA APLICACIÃ“N ==========
        const AppState = {
            ws: null,
            peer: null,
            localStream: null,
            userId: '',
            username: '',
            profilePhoto: null,
            users: [],
            currentCall: { 
                peerId: '', 
                peerName: '', 
                peerAvatar: '', 
                isActive: false, 
                isInitiator: false,
                startTime: null,
                connected: false,
                callId: ''
            },
            settings: { 
                micEnabled: true
            },
            timerInterval: null,
            callTimeout: null,
            connected: false,
            sessionToken: null,
            reconnectAttempts: 0,
            maxReconnectAttempts: 5
        };

        // ========== NOTIFICACIONES ==========
        function showNotification(message, duration = 3000) {
            const toast = document.getElementById('notificationToast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
            
            console.log(`[Notification] ${message}`);
        }

        // ========== MANEJO DE CONEXIÃ“N ==========
        function updateConnectionStatus(status, message) {
            const statusElement = document.getElementById('connectionStatus');
            const icon = document.getElementById('connectionStatusIcon');
            const text = document.getElementById('connectionStatusText');
            const myStatus = document.getElementById('myStatusIndicator');
            
            statusElement.className = 'connection-status';
            statusElement.classList.add(status);
            
            if (status === 'connected') {
                setTimeout(() => {
                    statusElement.classList.add('show');
                    setTimeout(() => statusElement.classList.remove('show'), 2000);
                }, 500);
                myStatus.className = 'status-indicator online';
            } else {
                statusElement.classList.add('show');
                myStatus.className = 'status-indicator';
            }
            
            text.textContent = message;
            icon.style.color = status === 'connected' ? '#4caf50' : '#f44336';
        }

        // ========== WEBSOCKET MANAGER ==========
        const WebSocketManager = {
            connect() {
                if (!AppState.sessionToken) {
                    console.error('No hay token de sesiÃ³n');
                    updateConnectionStatus('disconnected', 'No autenticado');
                    return;
                }
                
                const wsUrl = `${WS_URL}?token=${encodeURIComponent(AppState.sessionToken)}`;
                console.log('Conectando WebSocket:', wsUrl);
                
                updateConnectionStatus('connecting', 'Conectando...');
                document.getElementById('loadingText').textContent = 'Conectando al servidor...';
                
                try {
                    AppState.ws = new WebSocket(wsUrl);
                    this.setupWebSocketHandlers();
                } catch (error) {
                    console.error('Error creando WebSocket:', error);
                    this.handleReconnection();
                }
            },

            setupWebSocketHandlers() {
                AppState.ws.onopen = () => {
                    console.log('âœ… WebSocket conectado');
                    AppState.connected = true;
                    AppState.reconnectAttempts = 0;
                    updateConnectionStatus('connected', 'Conectado');
                    
                    document.getElementById('loadingOverlay').style.display = 'none';
                    
                    // Solicitar lista de usuarios
                    setTimeout(() => {
                        this.send('get_users');
                    }, 500);
                };

                AppState.ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        this.handleMessage(data);
                    } catch (error) {
                        console.error('Error parseando mensaje:', error);
                    }
                };

                AppState.ws.onerror = (error) => {
                    console.error('âŒ Error WebSocket:', error);
                    updateConnectionStatus('error', 'Error de conexiÃ³n');
                };

                AppState.ws.onclose = () => {
                    console.log('ðŸ”Œ WebSocket cerrado');
                    AppState.connected = false;
                    updateConnectionStatus('disconnected', 'Desconectado');
                    
                    if (!AppState.ws.closeInitiated) {
                        this.handleReconnection();
                    }
                };
            },

            handleMessage(data) {
                console.log('ðŸ“¥ Mensaje:', data.type);
                
                switch(data.type) {
                    case 'registered':
                        console.log('âœ… Registrado en servidor');
                        break;
                        
                    case 'user_list':
                        AppState.users = data.users || [];
                        updateUserList(AppState.users);
                        break;
                        
                    case 'user_connected':
                        this.handleUserConnected(data);
                        break;
                        
                    case 'user_disconnected':
                        this.handleUserDisconnected(data);
                        break;
                        
                    case 'incoming_call':
                        this.handleIncomingCall(data);
                        break;
                        
                    case 'call_initiated':
                        console.log('âœ… Llamada iniciada:', data.callId);
                        AppState.currentCall.callId = data.callId;
                        break;
                        
                    case 'call_accepted':
                        this.handleCallAccepted(data);
                        break;
                        
                    case 'call_declined':
                        showNotification('Llamada rechazada', 3000);
                        endCall();
                        break;
                        
                    case 'call_ended':
                        showNotification('Llamada finalizada', 3000);
                        endCall();
                        break;
                        
                    case 'webrtc_signal':
                        this.handleWebRTCSignal(data);
                        break;
                        
                    case 'error':
                        showNotification(data.message || 'Error', 5000);
                        break;
                }
            },

            handleUserConnected(data) {
                console.log('ðŸŸ¢ Usuario conectado:', data.username);
                
                // Actualizar lista de usuarios
                const userIndex = AppState.users.findIndex(u => u.id === data.userId);
                if (userIndex >= 0) {
                    AppState.users[userIndex].is_connected = true;
                } else {
                    AppState.users.push({
                        id: data.userId,
                        username: data.username,
                        avatar_url: data.avatar_url,
                        is_connected: true,
                        status: 'disponible'
                    });
                }
                
                updateUserList(AppState.users);
            },

            handleUserDisconnected(data) {
                console.log('ðŸ”´ Usuario desconectado:', data.userId);
                
                const userIndex = AppState.users.findIndex(u => u.id === data.userId);
                if (userIndex >= 0) {
                    AppState.users[userIndex].is_connected = false;
                    updateUserList(AppState.users);
                    
                    // Si estamos en llamada con este usuario, terminar
                    if (AppState.currentCall.peerId === data.userId && AppState.currentCall.isActive) {
                        showNotification('Usuario desconectado', 3000);
                        endCall();
                    }
                }
            },

            handleIncomingCall(data) {
                console.log('ðŸ“ž Llamada entrante de:', data.callerName);
                
                AppState.currentCall = {
                    peerId: data.callerId,
                    peerName: data.callerName,
                    peerAvatar: data.callerAvatar,
                    isActive: false,
                    isInitiator: false,
                    connected: false,
                    callId: data.callId
                };
                
                // Mostrar overlay
                document.getElementById('callOverlay').classList.add('active');
                document.getElementById('incomingControls').classList.add('active');
                document.getElementById('callControls').classList.add('hidden');
                document.getElementById('endCallContainer').classList.add('hidden');
                
                // Actualizar UI
                document.getElementById('callPeerName').textContent = data.callerName;
                document.getElementById('callStatusText').textContent = 'Llamada entrante...';
                
                // Actualizar avatar
                updateCallAvatar(data.callerAvatar, data.callerName);
                
                showNotification(`Llamada de ${data.callerName}`);
            },

            handleCallAccepted(data) {
                console.log('âœ… Llamada aceptada');
                
                if (AppState.currentCall.peerId === data.calleeId) {
                    document.getElementById('callStatusText').textContent = 'Conectando...';
                    
                    // Iniciar WebRTC
                    setTimeout(() => {
                        WebRTCManager.start(true);
                    }, 500);
                }
            },

            handleWebRTCSignal(data) {
                console.log('ðŸ“¡ SeÃ±al WebRTC recibida');
                
                if (AppState.peer && data.signal) {
                    AppState.peer.signal(data.signal);
                }
            },

            handleReconnection() {
                AppState.reconnectAttempts++;
                
                if (AppState.reconnectAttempts <= AppState.maxReconnectAttempts) {
                    const delay = Math.min(1000 * AppState.reconnectAttempts, 5000);
                    const attemptText = `Reconectando... (${AppState.reconnectAttempts}/${AppState.maxReconnectAttempts})`;
                    
                    updateConnectionStatus('connecting', attemptText);
                    document.getElementById('loadingText').textContent = attemptText;
                    
                    console.log(`Reintento ${AppState.reconnectAttempts} en ${delay}ms`);
                    
                    setTimeout(() => this.connect(), delay);
                } else {
                    updateConnectionStatus('disconnected', 'No se pudo conectar');
                    document.getElementById('loadingText').textContent = 'No se pudo conectar al servidor';
                    document.getElementById('retryButtonContainer').style.display = 'flex';
                }
            },

            send(type, payload = {}) {
                if (AppState.ws && AppState.ws.readyState === WebSocket.OPEN) {
                    try {
                        const message = JSON.stringify({ type, ...payload });
                        AppState.ws.send(message);
                        console.log('ðŸ“¤ Mensaje enviado:', type);
                        return true;
                    } catch (error) {
                        console.error('Error enviando mensaje:', error);
                        return false;
                    }
                } else {
                    console.warn('WebSocket no conectado');
                    return false;
                }
            }
        };

        // ========== WEBRTC MANAGER ==========
        const WebRTCManager = {
            async start(isInitiator) {
                console.log('ðŸš€ Iniciando WebRTC, iniciador:', isInitiator);
                
                try {
                    // Solo audio
                    const constraints = {
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    };
                    
                    AppState.localStream = await navigator.mediaDevices.getUserMedia(constraints);
                    console.log('âœ… Audio obtenido');
                    
                    this.createPeer(isInitiator);
                    
                } catch (err) {
                    console.error('âŒ Error accediendo a micrÃ³fono:', err);
                    
                    let errorMessage = 'Error al acceder al micrÃ³fono';
                    if (err.name === 'NotAllowedError') {
                        errorMessage = 'Permiso de micrÃ³fono denegado';
                    } else if (err.name === 'NotFoundError') {
                        errorMessage = 'No se encontrÃ³ micrÃ³fono';
                    }
                    
                    showNotification(errorMessage, 5000);
                    endCall();
                }
            },

            createPeer(isInitiator) {
                console.log('ðŸ”— Creando peer WebRTC');
                
                AppState.peer = new SimplePeer({
                    initiator: isInitiator,
                    stream: AppState.localStream,
                    config: ICE_CONFIG,
                    trickle: true
                });

                AppState.peer.on('signal', (signal) => {
                    console.log('ðŸ“¡ SeÃ±al WebRTC generada');
                    
                    WebSocketManager.send('webrtc_signal', { 
                        targetId: AppState.currentCall.peerId,
                        signal: signal 
                    });
                });

                AppState.peer.on('stream', (remoteStream) => {
                    console.log('ðŸŽ§ Audio remoto recibido!');
                    this.handleRemoteStream(remoteStream);
                });

                AppState.peer.on('connect', () => {
                    console.log('âœ… Peer conectado');
                    AppState.currentCall.connected = true;
                    
                    document.getElementById('callStatusText').textContent = 'En llamada';
                    document.getElementById('incomingControls').classList.remove('active');
                    document.getElementById('callControls').classList.remove('hidden');
                    document.getElementById('endCallContainer').classList.remove('hidden');
                    
                    // Iniciar timer
                    AppState.currentCall.startTime = Date.now();
                    startTimer();
                    
                    showNotification('Conectado', 2000);
                });

                AppState.peer.on('error', (err) => {
                    console.error('âŒ Error en peer:', err);
                    showNotification('Error de conexiÃ³n', 3000);
                    endCall();
                });

                AppState.peer.on('close', () => {
                    console.log('ðŸ”’ Peer cerrado');
                    endCall();
                });
            },

            handleRemoteStream(remoteStream) {
                const remoteAudio = document.getElementById('remoteAudio');
                remoteAudio.srcObject = remoteStream;
                
                remoteAudio.onloadedmetadata = () => {
                    console.log('ðŸ”Š Audio remoto listo');
                    remoteAudio.play().catch(e => console.warn('Auto-play prevenido:', e));
                };
                
                AppState.currentCall.isActive = true;
            }
        };

        // ========== LISTA DE USUARIOS ==========
        function updateUserList(users) {
            console.log('ðŸ”„ Actualizando lista:', users.length);
            
            const list = document.getElementById('usersList');
            
            if (!users || users.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <p>No hay usuarios disponibles</p>
                    </div>
                `;
                return;
            }
            
            // Filtrar usuario actual
            const otherUsers = users.filter(user => user.id !== AppState.userId);
            
            if (otherUsers.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-user-friends"></i>
                        <p>Eres el Ãºnico conectado</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            otherUsers.forEach(user => {
                const initials = user.username.charAt(0).toUpperCase();
                const isOnline = user.is_connected;
                const status = isOnline ? 'Disponible' : 'Desconectado';
                const statusClass = isOnline ? 'online' : 'offline';
                
                let avatarHtml;
                if (user.avatar_url) {
                    avatarHtml = `<img src="${user.avatar_url}" alt="${user.username}">`;
                } else {
                    avatarHtml = `<div style="background: linear-gradient(135deg, #3390ec, #5ba8f5); display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; border-radius: 50%; color: white; font-weight: bold; font-size: 1.2rem;">${initials}</div>`;
                }
                
                html += `
                    <div class="user-item ${isOnline ? '' : 'disabled'}" 
                         data-id="${user.id}" 
                         data-username="${user.username}"
                         data-avatar="${user.avatar_url || ''}">
                        <div class="user-avatar-small">
                            ${avatarHtml}
                        </div>
                        <div class="user-info">
                            <h3>${user.username}</h3>
                            <p>
                                <span class="status-dot ${statusClass}"></span>
                                ${status}
                            </p>
                        </div>
                        <div class="call-action ${isOnline ? '' : 'disabled'}">
                            <i class="fas fa-phone${isOnline ? '' : '-slash'}"></i>
                        </div>
                    </div>
                `;
            });
            
            list.innerHTML = html;
            
            // Event listeners
            document.querySelectorAll('.user-item:not(.disabled)').forEach(item => {
                item.addEventListener('click', handleUserClick);
            });
        }

        function handleUserClick(event) {
            const item = event.currentTarget;
            const targetId = item.dataset.id;
            const peerName = item.dataset.username;
            const peerAvatar = item.dataset.avatar;
            
            console.log('ðŸ“ž Llamando a:', peerName);
            
            AppState.currentCall = {
                peerId: targetId,
                peerName: peerName,
                peerAvatar: peerAvatar,
                isActive: false,
                isInitiator: true,
                connected: false,
                callId: ''
            };
            
            // Mostrar overlay
            document.getElementById('callOverlay').classList.add('active');
            document.getElementById('incomingControls').classList.remove('active');
            document.getElementById('callControls').classList.add('hidden');
            document.getElementById('endCallContainer').classList.remove('hidden');
            
            // Actualizar UI
            document.getElementById('callPeerName').textContent = peerName;
            document.getElementById('callStatusText').textContent = 'Llamando...';
            
            // Actualizar avatar
            updateCallAvatar(peerAvatar, peerName);
            
            // Enviar solicitud
            if (WebSocketManager.send('call_request', { targetId })) {
                // Iniciar WebRTC despuÃ©s de delay
                setTimeout(() => {
                    WebRTCManager.start(true);
                }, 1000);
                
                // Timeout si no responde
                AppState.callTimeout = setTimeout(() => {
                    if (!AppState.currentCall.isActive && !AppState.currentCall.connected) {
                        showNotification('No responde', 3000);
                        endCall();
                    }
                }, 30000);
            } else {
                showNotification('Error al llamar', 3000);
                endCall();
            }
        }

        // ========== MANEJO DE AVATARES ==========
        function updateAvatarDisplay() {
            // Avatar en header
            const myAvatar = document.getElementById('myAvatar');
            if (AppState.profilePhoto) {
                myAvatar.innerHTML = `<img src="${AppState.profilePhoto}" alt="${AppState.username}">`;
                myAvatar.style.background = 'none';
            } else {
                myAvatar.textContent = AppState.username.charAt(0).toUpperCase() || 'U';
                myAvatar.style.background = `linear-gradient(135deg, #3390ec, #5ba8f5)`;
            }
            
            // Avatar en perfil
            const profileAvatar = document.getElementById('profileAvatarImg');
            const profilePlaceholder = document.getElementById('profileAvatarPlaceholder');
            
            if (AppState.profilePhoto) {
                profileAvatar.src = AppState.profilePhoto;
                profileAvatar.style.display = 'block';
                profilePlaceholder.style.display = 'none';
            } else {
                profileAvatar.style.display = 'none';
                profilePlaceholder.style.display = 'flex';
                profilePlaceholder.textContent = AppState.username.charAt(0).toUpperCase() || 'U';
            }
            
            // Nombre en input
            document.getElementById('profileNameInput').value = AppState.username || '';
        }

        function updateCallAvatar(avatarUrl, username) {
            const callAvatar = document.getElementById('callAvatarLarge');
            const initial = username ? username.charAt(0).toUpperCase() : 'U';
            
            if (avatarUrl) {
                callAvatar.innerHTML = `<img src="${avatarUrl}" alt="${username}">`;
            } else {
                callAvatar.innerHTML = `<div style="background: linear-gradient(135deg, #3390ec, #5ba8f5); display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; border-radius: 50%; color: white; font-weight: bold; font-size: 3.5rem;">${initial}</div>`;
            }
        }

        // ========== TIMER ==========
        function startTimer() {
            if (AppState.timerInterval) {
                clearInterval(AppState.timerInterval);
            }
            
            const timerElement = document.getElementById('timer');
            timerElement.classList.add('active');
            
            AppState.timerInterval = setInterval(() => {
                if (AppState.currentCall.startTime) {
                    const seconds = Math.floor((Date.now() - AppState.currentCall.startTime) / 1000);
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        function stopTimer() {
            if (AppState.timerInterval) {
                clearInterval(AppState.timerInterval);
                AppState.timerInterval = null;
            }
            
            const timerElement = document.getElementById('timer');
            timerElement.classList.remove('active');
            timerElement.textContent = '00:00';
        }

        // ========== CONTROLES DE LLAMADA ==========
        function toggleMic() {
            AppState.settings.micEnabled = !AppState.settings.micEnabled;
            
            if (AppState.localStream) {
                AppState.localStream.getAudioTracks().forEach(track => {
                    track.enabled = AppState.settings.micEnabled;
                });
            }
            
            const icon = document.getElementById('toggleMic').querySelector('i');
            const button = document.getElementById('toggleMic');
            
            if (AppState.settings.micEnabled) {
                icon.className = 'fas fa-microphone';
                button.classList.remove('mic-off');
                showNotification('MicrÃ³fono activado', 1500);
            } else {
                icon.className = 'fas fa-microphone-slash';
                button.classList.add('mic-off');
                showNotification('MicrÃ³fono desactivado', 1500);
            }
        }

        // ========== FINALIZAR LLAMADA ==========
        function endCall() {
            console.log('ðŸ“´ Finalizando llamada...');
            
            // Detener timer
            stopTimer();
            
            // Limpiar timeout
            if (AppState.callTimeout) {
                clearTimeout(AppState.callTimeout);
                AppState.callTimeout = null;
            }
            
            // Notificar al otro usuario
            if (AppState.currentCall.peerId) {
                WebSocketManager.send('call_end', { 
                    callId: AppState.currentCall.callId 
                });
            }
            
            // Destruir peer
            if (AppState.peer) {
                AppState.peer.destroy();
                AppState.peer = null;
            }
            
            // Detener stream local
            if (AppState.localStream) {
                AppState.localStream.getTracks().forEach(track => track.stop());
                AppState.localStream = null;
            }
            
            // Limpiar audio remoto
            const remoteAudio = document.getElementById('remoteAudio');
            remoteAudio.srcObject = null;
            
            // Ocultar overlay
            document.getElementById('callOverlay').classList.remove('active');
            document.getElementById('incomingControls').classList.remove('active');
            document.getElementById('callControls').classList.remove('hidden');
            
            // Resetear estado
            AppState.currentCall = { 
                peerId: '', 
                peerName: '', 
                peerAvatar: '', 
                isActive: false, 
                isInitiator: false,
                startTime: null,
                connected: false,
                callId: ''
            };
            
            // Resetear controles
            document.getElementById('toggleMic').innerHTML = '<i class="fas fa-microphone"></i>';
            document.getElementById('toggleMic').classList.remove('mic-off');
            AppState.settings.micEnabled = true;
            
            console.log('âœ… Llamada finalizada');
        }

        // ========== CARGA DE PERFIL ==========
        function loadProfile() {
            console.log('ðŸ“‹ Cargando perfil...');
            
            const token = localStorage.getItem('webrtc_session_token');
            const savedUser = localStorage.getItem('webrtc_user');
            
            if (!token || !savedUser) {
                console.log('âŒ No hay sesiÃ³n activa');
                window.location.href = '/';
                return;
            }
            
            try {
                const userData = JSON.parse(savedUser);
                AppState.userId = userData.id;
                AppState.username = userData.username;
                AppState.profilePhoto = userData.avatar_url;
                AppState.sessionToken = token;
                
                console.log('âœ… Perfil cargado:', AppState.username);
                
                // Actualizar interfaz
                updateAvatarDisplay();
                
                // Conectar WebSocket
                setTimeout(() => {
                    WebSocketManager.connect();
                }, 300);
                
            } catch (error) {
                console.error('âŒ Error cargando perfil:', error);
                localStorage.clear();
                window.location.href = '/';
            }
        }

        // ========== INICIALIZACIÃ“N ==========
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸš€ Iniciando aplicaciÃ³n...');
            
            // Configurar event listeners
            document.getElementById('retryConnection').addEventListener('click', () => {
                AppState.reconnectAttempts = 0;
                document.getElementById('retryButtonContainer').style.display = 'none';
                WebSocketManager.connect();
            });

            document.getElementById('goToLogin').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = '/';
            });

            document.getElementById('myAvatarContainer').addEventListener('click', () => {
                document.getElementById('profileModal').classList.add('active');
            });
            
            document.getElementById('profileBackBtn').addEventListener('click', () => {
                document.getElementById('profileModal').classList.remove('active');
            });
            
            // Controles de llamada
            document.getElementById('endCall').addEventListener('click', endCall);
            document.getElementById('toggleMic').addEventListener('click', toggleMic);
            
            // Llamadas entrantes
            document.getElementById('rejectCall').addEventListener('click', () => {
                WebSocketManager.send('call_decline', { 
                    callId: AppState.currentCall.callId 
                });
                endCall();
            });
            
            document.getElementById('acceptCall').addEventListener('click', () => {
                document.getElementById('incomingControls').classList.remove('active');
                document.getElementById('callStatusText').textContent = 'Conectando...';
                
                WebSocketManager.send('call_accept', { 
                    callId: AppState.currentCall.callId 
                });
                
                setTimeout(() => {
                    WebRTCManager.start(false);
                }, 500);
            });
            
            // Cerrar sesiÃ³n
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.clear();
                fetch('/api/logout').finally(() => {
                    window.location.href = '/';
                });
            });
            
            // Toggle password
            document.querySelectorAll('.toggle-password-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const targetId = e.currentTarget.dataset.target;
                    const input = document.getElementById(targetId);
                    const icon = e.currentTarget.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.className = 'fas fa-eye-slash';
                    } else {
                        input.type = 'password';
                        icon.className = 'fas fa-eye';
                    }
                });
            });
            
            // Cambios en perfil
            document.getElementById('profileNameInput').addEventListener('input', () => {
                const saveBtn = document.getElementById('saveProfileBtn');
                const name = document.getElementById('profileNameInput').value.trim();
                saveBtn.disabled = name.length < 3 || name === AppState.username;
            });
            
            // Cargar perfil
            loadProfile();
            
            console.log('âœ… AplicaciÃ³n lista');
        });

        // ========== MANEJO DE CONEXIÃ“N ==========
        window.addEventListener('online', () => {
            console.log('ðŸŒ ConexiÃ³n restablecida');
            showNotification('Conectado', 2000);
            
            if (!AppState.connected) {
                WebSocketManager.connect();
            }
        });

        window.addEventListener('offline', () => {
            console.log('ðŸŒ Sin conexiÃ³n');
            showNotification('Sin conexiÃ³n', 5000);
            updateConnectionStatus('disconnected', 'Sin conexiÃ³n');
        });
    </script>

                        console.log('âœ… Service Worker registrado');
                    })
                    .catch(error => {
                        console.log('âŒ Error registrando Service Worker:', error);
                    });

        }
    </script>
